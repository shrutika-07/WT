<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chessboard</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chessboard {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
    }

    .square {
      width: 50px;
      height: 50px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px; /* Adjust font size for piece icons */
    }

    .dark {
      background-color: #769656;
      color: white; /* Make piece icons visible on dark squares */
    }

    .light {
      background-color: #eeeed2;
      color: black; /* Make piece icons visible on light squares */
    }
  </style>
</head>
<body>

<div class="chessboard" id="chessboard"></div>

<script>
    // Create the chessboard
    const chessboardElement = document.getElementById('chessboard');
  
    const pieces = ['\u2656', '\u2658', '\u2657', '\u2655', '\u2654', '\u2657', '\u2658', '\u2656'];
  
    for (let row = 0; row < 8; row++) {
      for (let col = 0; col < 8; col++) {
        const squareElement = document.createElement('div');
        squareElement.classList.add('square');
  
        // Add dark or light class based on the position
        if ((row + col) % 2 === 0) {
          squareElement.classList.add('light');
        } else {
          squareElement.classList.add('dark');
        }
  
        // Add chess piece for the first and last rows
        if (row === 0 || row === 7) {
          squareElement.innerHTML = pieces[col];
        } 
        // Add pawns for the second and seventh rows
        else if (row === 1 || row === 6) {
          squareElement.innerHTML = 'â™™';
        } 
        // For other rows, leave the square empty
        else {
          squareElement.innerHTML = '';
        }
  
        chessboardElement.appendChild(squareElement);
      }
    }
  </script>
  
</body>
</html>
