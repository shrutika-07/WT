<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Management</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        input[type="text"] {
            width: calc(100% - 150px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        #addItem {
            background-color: #28a745;
            color: #fff;
        }

        #addItem:hover {
            background-color: #218838;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #copyItems {
            background-color: #007bff;
            color: #fff;
        }

        #copyItems:hover {
            background-color: #0056b3;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background-color: #f8f9fa;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #e9ecef;
        }

        li button.delete {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        li button.delete:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Enter List Items:</h2>
        <input type="text" id="itemInput" placeholder="Enter list item">
        <button id="addItem">Add Item</button>
        <button id="copyItems">Copy Items</button>

        <h2>User List (list1):</h2>
        <ul id="list1">
        </ul>

        <h2>Copied List (list2):</h2>
        <ul id="list2">
        </ul>
    </div>

    <script>
        $(document).ready(function () {
            // Add item to list1 from input field
            $('#addItem').click(function () {
                var listItem = $('#itemInput').val();
                if (listItem) {
                    $('#list1').append('<li>' + listItem + '<button class="delete">Delete</button></li>');
                    $('#itemInput').val('');
                }
            });

            // Copy list items from list1 to list2
            $('#copyItems').click(function () {
                $('#list2').empty();
                $('#list1 li').each(function () {
                    $('#list2').append($(this).clone());
                });
            });

            // Delete item from list1 when the delete button is clicked
            $('#list1').on('click', '.delete', function () {
                $(this).closest('li').remove();
            });

            // Delete item from list2 when the delete button is clicked
            $('#list2').on('click', '.delete', function () {
                $(this).closest('li').remove();
            });
        });
    </script>

</body>

</html>
